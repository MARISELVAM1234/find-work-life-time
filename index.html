<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <section class="main">
        <h1>DOB</h1>
        <div class="main-page">
            <div class="year">
                Year :
                <select id=select-opt>
                    <option>YYYY</option>
                </select>

            </div>

            <div>
                Month :
                <select id="month-opt" onchange="monthFunc ()">
                    <option value="">Month</option>
                    <option value="0">Jan</option>
                    <option value="1">Feb</option>
                    <option value="2">Mar</option>
                    <option value="3">April</option>
                    <option value="4">May</option>
                    <option value="5">Jun</option>
                    <option value="6">July</option>
                    <option value="7">Aug</option>
                    <option value="8">Sep</option>
                    <option value="9">Oct</option>
                    <option value="10">Nov</option>
                    <option value="11">Dec</option>

                </select>
            </div>

            <div>
                Date :
                <select id="date-opt">
                    <option>Days</option>
                </select>
            </div>
        </div>
        <div class="sec-main">
            <h2>Retirement Age</h2>
            <div>
                <select id="retrie-age">
                    <option value="">select</option>
                </select>
            </div>
            <div>
        
                    <button id="retirement-year" onclick="goFunc ()">GO</button>
        
            </div>
        </div>
        <hr> 
        <div class="input-display">
            <h4>RETIREMENT YEAR</h4>
            <input type="text" id="push-value" >
            <div id="year" class="year-2">
                 
            </div>
        </div>
    </section>



    <script src="/script.js"></script>
</body>

</html>
